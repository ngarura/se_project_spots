<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Social media web application" />
  <meta name="keywords" content="HTML, CSS, FIGMA" />
  <meta name="author" content="Mercy Ndayishimiye" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Spot logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-button">
            <img src="./images/pencil.svg" alt="Pencil icon">Edit profile
          </button>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/plus__icon.svg" alt="Plus icon"> New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img src=" " alt=" " class="card__image">
              <button type = "button" class="card__delete-btn"></button>
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="submit" class="card__like-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">2025 &copy; Spots</p>
    </footer>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form name="Edit-profile" class="modal__form">
          <label class="modal__label">
            Name
            <input id ="profile-name-input" type="text" class="modal__input" placeholder="Type your name"/>
          </label>

          <label class="modal__label">
            Description
            <input id ="profile-description-input" type="text" class="modal__input" placeholder="Describe yourself"/>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">New post</h2>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            Image link
            <input id ="add-card-link-input"
            type="url"
            class="modal__input"
            placeholder="Paste a link to the picture"/>
          </label>

          <label class="modal__label">
            Caption
            <input id ="add-card-name-input" type="text" class="modal__input" placeholder="Type your caption"/>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button type="button" class="modal__close-btn modal__close-btn_preview"></button>
        <img class="modal__image" src=""
       alt="">
        <p class="modal__caption">Golden Bridge</p>
      </div>
    </div>
  </div>
  <script defer src="./scripts/index.js"></script>

</body>
</html>
